<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>

</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');


  function shadow(e){
    //let width = hero.offsetWidth;
    //let height = hero.offsetheight;
    //declaring both variable in 1 line instead of 2.

    const { offsetWidth: width, offsetHeight: height } = hero;
    //same for declaring X and Y from x = e(vent).offsetX
    let { offsetX: x, offsetY: y} = e;
    // X and Y position reset if you enter a child div
    // so we add offsetLeft and top to X and Y position if needed
    if ( e.target !== this) {
      x += e.target.offsetLeft;
      y += e.target.offsetTop;
    }
    const walk = 100; // max range for the shadow in px
    const xWalk = (x / width * walk) - (walk / 2);
    const yWalk = (y / height * walk) - (walk / 2);
    text.style.textShadow = ` ${xWalk}px ${yWalk}px 0 rgba(255, 125, 125, 0.6)`;
  }
  
  hero.addEventListener('mousemove', shadow)


</script>
</body>
</html>
